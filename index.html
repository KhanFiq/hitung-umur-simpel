<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Umur</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h2 {
        color: #333;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      label {
        font-size: 1.2em;
        color: #333;
      }

      input[type="date"] {
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 1em;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 90%;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hitung Umur (Tahun, Bulan, Hari, dan Jam)</h2>

      <label for="birthdate">Masukkan Tanggal Lahir:</label>
      <input type="date" id="birthdate" />

      <button onclick="calculateAge()">Hitung Umur</button>

      <h3>Hasil:</h3>
      <p id="result"></p>
    </div>

    <script>
      function calculateAge() {
        const birthdate = new Date(document.getElementById("birthdate").value);
        const today = new Date();

        if (!birthdate) {
          document.getElementById("result").innerHTML =
            "Silakan masukkan tanggal lahir.";
          return;
        }

        let years = today.getFullYear() - birthdate.getFullYear();
        let months = today.getMonth() - birthdate.getMonth();
        let days = today.getDate() - birthdate.getDate();
        let hours = today.getHours() - birthdate.getHours();

        // Koreksi untuk bulan negatif
        if (months < 0) {
          years--;
          months += 12;
        }

        // Koreksi untuk hari negatif
        if (days < 0) {
          months--;
          const lastMonth = new Date(
            today.getFullYear(),
            today.getMonth(),
            0
          ).getDate();
          days += lastMonth;
        }

        // Koreksi untuk jam negatif
        if (hours < 0) {
          days--;
          hours += 24;
        }

        document.getElementById(
          "result"
        ).innerHTML = `${years} tahun, ${months} bulan, ${days} hari, dan ${hours} jam.`;
      }
    </script>
  </body>
</html>
